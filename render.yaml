services:
  - type: web
    name: neural-brain-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PROJECT_NAME
        value: Neural Brain Security
      - key: VERSION
        value: 3.0.0
      - key: DATABASE_URL
        fromDatabase:
          name: neural-brain-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: '["https://neural-brain-security.vercel.app","https://neural-brain-security-git-main.vercel.app","https://*.vercel.app","http://localhost:3000"]'

databases:
  - name: neural-brain-db
    databaseName: neural_brain
    user: neural_brain_user